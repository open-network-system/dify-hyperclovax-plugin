model: HCX-007
label:
  en_US: HyperCLOVA X (HCX-007)
  ko_KR: HyperCLOVA X (HCX-007)
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: max_completion_tokens
    label:
      en_US: Max Completion Tokens
      ko_KR: 최대 응답 토큰 (추론 포함)
    type: int
    default: 4096
    min: 1
    max: 32768
    required: true
    help:
      en_US: "Total limit for both reasoning and visible text tokens."
  - name: temperature
    use_template: temperature
    default: 1.0
    min: 0.0
    max: 2.0
    help:
      en_US: "For reasoning models like HCX-007, higher values can increase diversity."
  - name: top_p
    use_template: top_p
    default: 1.0
  - name: response_format
    label:
      en_US: Response Format
    type: string
    options:
      - text
      - json_object
    default: text
    help:
      en_US: "Set to 'json_object' to enable structured outputs. (Incompatible with streaming tools in some contexts)"
pricing:
  input: "1.25"
  output: "5.00"
  unit: "0.001"
  currency: KRW
