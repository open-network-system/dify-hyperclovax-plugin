model: HCX-005
label:
  en_US: HCX-005
  ko_KR: HCX-005
model_type: llm
features:
  - agent-thought
  - tool-call
  - stream-tool-call
  - vision
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: max_completion_tokens
    label:
      en_US: Max Completion Tokens
      ko_KR: 최대 응답 토큰 (추론 포함)
    type: int
    default: 4096
    min: 1
    max: 4096
    required: true
    help:
      en_US: "Max completion tokens."
  - name: temperature
    use_template: temperature
    default: 1.0
    min: 0.0
    max: 2.0
    help:
      en_US: "temperature"
  - name: top_p
    use_template: top_p
    default: 1.0
pricing:
  input: "1.25"
  output: "5.00"
  unit: "0.001"
  currency: KRW
